<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8" />
<title>Virtual Rubik's Cube with WebGL</title>
<script type="text/javascript" src="lib/virtualrubik.js"></script>
<script type="text/javascript">includeVirtualRubik("lib");</script>
</head>

<body onLoad="attachVirtualRubik();">
<p>Virtual Rubik's Cube with WebGL</p>
<canvas id="canvas1" class="virtualrubik" style="border: 1px solid" width="400" height="400"></canvas>
<!--
<canvas id="canvas2" class="virtualrubik" style="border: 1px solid" width="400" height="200"></canvas>
-->
<p><input type="checkbox" 
    onchange="document.getElementById('canvas1').virtualrubik.setAutorotate(this.checked);">Autorotate</input></p>
<p><button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.reset();">Reset</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.scramble();">Scramble</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.wobble();">Wobble</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.explode();">Explode</button></p>

   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 4, 1);">R</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 4, -1);">R'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 1, -1);">L</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 1, 1);">L'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 4, 1);">U</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 4, -1);">U'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 1, -1);">D</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 1, 1);">D'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 4, 1);">F</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 4, -1);">F'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 1, -1);">B</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 1, 1);">B'</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 4, 2);">R2</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(0, 1, 2);">L2</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 4, 2);">U2</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(1, 1, 2);">D2</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 4, 2);">F2</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.solve(2, 1, 2);">B2</button>

<p>Â© 2011 Werner Randelshofer. All Rights Reserved.</p>
</body>

</html>
